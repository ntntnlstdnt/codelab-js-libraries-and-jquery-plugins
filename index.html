<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS Libraries</title>
    <!-- WowJS scripts  -->
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <!-- Colorbox scripts -->
    <link rel="stylesheet" href="css/colorbox.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.colorbox-min.js"></script>
    <script>
        $(document).ready(function() {
            $(".youtube").colorbox({iframe:true, innerWidth:640, innerHeight:390});
        })
    </script>
</head>
<body>

    <div class="wow lightSpeedIn">
        <h1> I am Using WowJs </h1>
    </div>
    <p><a class="youtube" href="http://www.youtube.com/embed/9CS7j5I6aOc?rel=0&amp;wmode=transparent" title="Mind Blown">
        Video shown courtesy of colorbox!
    </a></p>

</body>
</html>
